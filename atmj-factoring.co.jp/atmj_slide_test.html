<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>

<link rel="stylesheet" type="text/css" href="../atmj/css/jquery.bxslider.css">
<link href="../atmj/css/slide1.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="../atmj/js/jquery.bxslider.min.js"></script>
<script>
$(document).ready(function(){
//メインスライド用
  $('.bxslider01').bxSlider({
  auto: true,
	mode: 'fade',
  pagerCustom: '#bx-pager',  //ページャーをサムネイルにする
  controls:false//前後の矢印を消す
  });
});
  
//サムネイルのカールセル用
$(document).ready(function(){
  $('.bxslider02').bxSlider({
	pager:false,  
  minSlides: 3,  //１スライド内のサムネイルの数
  maxSlides: 4,  //１スライド内のサムネイルの最大数
  slideWidth: 100,  //サムネイルの横幅（単位はpx）
  slideMargin: 10,  //サムネイル間の余白（単位はpx）
  nextSelector: '#NextIcon',  //"次へ”矢印をカスタマイズするための記述
  prevSelector: '#PrevIcon'//"前へ”矢印をカスタマイズするための記述
      });
});
</script>
</head>

<body>
		<div class="container">
		<div class="slider">
<!--メインスライダー-->
<ul class="bxslider01">
   <li><img src="../atmj/images/new_slide1.png" class="img-responsive retina"></li>
   <li><img src="../atmj/images/new_slide2.png" class="img-responsive retina"></li>
   <li><img src="../atmj/images/new_slide3.png" class="img-responsive retina"></li>
   
</ul>
<!--// メインスライダー-->
 
<!--サムネイル-->
<div class="controlWrap">
<ul id="bx-pager" class="bxslider02">
   <li><a data-slide-index="0" href=""><img src="../atmj/images/new_slide1.png"></a></li>
   <li><a data-slide-index="1" href=""><img src="../atmj/images/new_slide2.png"></a></li>
   <li><a data-slide-index="2" href=""><img src="../atmj/images/new_slide3.png"></a></li>
  <!-- <li class="last"><a data-slide-index="3" href=""><img src="images/new_slide3.png"></a></li>-->
</ul>
<p id="PrevIcon"></p>
<p id="NextIcon"></p>
</div>
<!--// サムネイル-->
</div>	
		</div>
</body>
</html>
